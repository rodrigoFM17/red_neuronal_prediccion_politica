<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción Política de Noticias</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <h2>Predicción Política de Noticias</h2>

    <form>
        <textarea id="texto" placeholder="Escribe la noticia aquí..." required rows="7"></textarea>
        <input type="text" id="pais" placeholder="País de origen" required>
        <select name="tematica" id="tema" required>
            <option value="" disabled selected>Selecciona una tematica politica</option>
            <option value="Política Nacional">Política Nacional</option>
            <option value="Política Internacional">Política Internacional</option>
            <option value="Políticas Económicas">Políticas Económicas</option>
            <option value="Presupuesto y Gasto Público">Presupuesto y Gasto Público</option>
            <option value="Derechos Humanos">Derechos Humanos</option>
            <option value="Libertad de Expresión y Prensa">Libertad de Expresión y Prensa</option>
            <option value="Igualdad de Género y Diversidad">Igualdad de Género y Diversidad</option>
            <option value="Justicia y Estado de Derecho">Justicia y Estado de Derecho</option>
            <option value="Protestas y Movimientos Sociales">Protestas y Movimientos Sociales </option>
        </select>
        <input type="number" name="" id="numero_fuentes" placeholder="numero de fuentes">
        <input type="number" name="" id="numero_estadisticas" placeholder="numero de estadisticas">
        <input type="number" name="" id="numero_adjetivos" placeholder="numero de adjetivos">
        <input type="number" name="" id="numero_terminos" placeholder="numero de terminos ideologicos">
        <input type="number" name="" id="numero_palabras" placeholder="numero de palabras">
        <input type="number" name="" id="numero_imagenes" placeholder="numero de imagenes">
        <input type="number" name="" id="numero_citas_directas" placeholder="numero de citas directas">
            
        <span>¿Es un medio reconocido?</span>
        <div class="container-radios">

            <label>
                Si
                <input type="radio" name="reconocido" value=1 id="medio_reconocido" required>
            </label>
            <label>
                No
                <input type="radio" name="reconocido" value=0 id="medio_reconocido" required>
            </label>    
        </div>

        <span>¿Es un medio especializado?</span>
        <div class="container-radios">
            <label>
                Si
                <input type="radio" name="especializado" value=1 id="medio_reconocido" required>
            </label>
            <label>
                No
                <input type="radio" name="especializado" value=0 id="medio_reconocido" required>
            </label>    
        </div>

        <span>Tono del contenido</span>
        <div class="container-radios">

            <label>
                Formal
                <input type="radio" name="tono" value="1" id="medio_reconocido" required>
            </label>
            <label>
                Emocional
                <input type="radio" name="tono" value="0" id="medio_reconocido" required>
            </label>    
        </div>
        
        <button id="predictButton">Predecir</button>
    </form>
    <div id="resultado" class="result" style="display:none;"></div>

    <script src="./index.js"></script>
</body>
</html>
